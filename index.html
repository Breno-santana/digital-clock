<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- hours -->
      <div class="contain-flex bg-blue">
        <div id="hora"></div>
        <span class="blue-row"></span>
        <p>Hora</p>
      </div>
      <!-- minutes -->
      <div class="contain-flex bg-blue">
        <div id="minuto"></div>
        <span class="blue-row"></span>
        <p>Minuto</p>
      </div>
      <!-- seconds -->
      <div class="contain-flex bg-red">
        <div id="segundo"></div>
        <span class="red-row"></span>
        <p>Segundo</p>
      </div>
    </main>
  </body>
</html>
